<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Demos - Peter Eluwade | Full-Stack Developer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .demo-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .demo-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .demo-header h1 {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .demo-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin: 0;
        }
        
        .project-selector {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .project-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .project-card.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .project-card.active .project-tech {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .project-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .project-description {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .project-tech {
            font-size: 12px;
            color: #667eea;
            font-weight: 500;
        }
        
        .project-card.active .project-tech {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .demo-viewer {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        .demo-toolbar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .demo-url {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            padding: 8px 15px;
            font-size: 14px;
            color: #6c757d;
            flex: 1;
            margin: 0 15px;
        }
        
        .demo-controls {
            display: flex;
            gap: 10px;
        }
        
        .demo-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .demo-btn.secondary {
            background: #6c757d;
        }
        
        .demo-btn.secondary:hover {
            background: #5a6268;
        }
        
        .demo-iframe {
            width: 100%;
            height: 70vh;
            border: none;
            background: white;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .project-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .project-status.demo {
            background: #17a2b8;
        }
        
        .project-status.coming-soon {
            background: #ffc107;
            color: #212529;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: #5a6fd8;
        }
        
        .no-project {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-project i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .demo-container {
                padding: 10px;
            }
            
            .demo-header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .demo-header h1 {
                font-size: 24px;
            }
            
            .demo-iframe {
                height: 50vh;
            }
            
            .demo-toolbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .demo-url {
                margin: 0;
                order: 2;
            }
            
            .demo-controls {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left me-2"></i>Back to Portfolio
    </a>

    <div class="demo-container">
        <div class="container">
            <!-- Header -->
            <div class="demo-header text-center">
                <h1><i class="bi bi-display me-3"></i>Project Demos</h1>
                <p>Explore my web projects in action. Click on any project below to view the live demo.</p>
            </div>

            <div class="row">
                <!-- Project Selector -->
                <div class="col-lg-4 col-md-5">
                    <div class="project-selector">
                        <h3 class="mb-4"><i class="bi bi-folder2-open me-2"></i>Select Project</h3>
                        
                        <div id="projectsList">
                            <!-- Projects will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Demo Viewer -->
                <div class="col-lg-8 col-md-7">
                    <div class="demo-viewer">
                        <div class="demo-toolbar">
                            <button class="demo-btn" onclick="refreshDemo()">
                                <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                            </button>
                            
                            <input type="text" class="demo-url" id="currentUrl" readonly placeholder="Select a project to view demo">
                            
                            <div class="demo-controls">
                                <button class="demo-btn secondary" onclick="openInNewTab()">
                                    <i class="bi bi-box-arrow-up-right me-1"></i>Open
                                </button>
                                <button class="demo-btn" onclick="toggleFullscreen()">
                                    <i class="bi bi-fullscreen me-1"></i>Fullscreen
                                </button>
                            </div>
                        </div>
                        
                        <div class="position-relative">
                            <div class="loading-overlay" id="loadingOverlay">
                                <div class="loading-spinner"></div>
                            </div>
                            
                            <iframe 
                                id="demoFrame" 
                                class="demo-iframe"
                                src="about:blank"
                                title="Project Demo">
                            </iframe>
                            
                            <div class="no-project" id="noProject">
                                <i class="bi bi-laptop"></i>
                                <h4>No Project Selected</h4>
                                <p>Choose a project from the left panel to view its live demo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src='js/bot.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Demo JavaScript -->
    <script src="js/demo.js"></script>
</body>
</html>
